<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/9a0b6a4b2b.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/styles.css">
    <title>Settings  | Kakao Clone</title>
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span class="status-bar__clock">13:54</span>
        </div>
        <div class="status-bar__column">
            <i class="far fa-clock"></i>
            <i class="fas fa-volume-mute"></i>
            <i class="fas fa-wifi"></i>
              <span class="status-bar__battery-level">100%</span>
            <i class="fas fa-battery-full"></i>
        </div>
    </div>
 <header class="header">
      <div class="header__header-cloumn">
        <a href="more.html" class="header__back-btn">
            <i class="fa fa-arrow-left"></i>
        </a>
              <h1 class="header__tittle">Settings</h1>
      </div>
   <div class="header__header-cloumn"></div>
         <span class="header__icon">
             <i class="fas fa-search"></i>
         </span>
   </div>
 </header>
<main class="settings">
    <section class="settings__section">
    <ul class="settings__list">
     <li class="settings_setting">
         <span class="settings__icon">
            <i class="fa fa-bullhorn"></i>
         </span>
        <span class="settings__title">
         Notices
        </span>
     </li>
     <li class="settings_setting">
        <span class="settings__icon">
          <i class="fa fa-flask"></i>
        </span>
        <span class="settings__title">
          Kakao Lab
        </span>
    </li>
    <li class="settings_setting">
      <span class="settings__icon">
       <i class="fa fa-refresh"></i>
      </span>
      <span class="settings__title">
        Version
      </span>
      </li>
    </ul>
   </section>
   <section class="settings__section">
    <ul class="settings__list">
        <li class="settings_setting">
          <span class="settings__icon">
          <i class="fa fa-hand-peace-o"></i>
          </span>
          <span class="settings__title">
           Privacy
          </span>
        </li>
        <li class="settings_setting">
           <span class="settings__icon">
            <i class="fa fa-thumbs-o-up"></i>
           </span>
           <span class="settings__title">
            Notifications
           </span>
        </li>
        <li class="settings_setting">
            <span class="settings__icon">
                <i class="far fa-user"></i>
            </span>
            <span class="settings__title">
             Friends
            </span>
        </li>
        <li class="settings_setting">
           <span class="settings__icon">
            <i class="fa fa-qq"></i>
           </span>
           <span class="settings__title">
            Chats
           </span>
        </li>
       <li class="settings_setting">
           <span class="settings__icon">
            <i class="fa fa-heart"></i>
           </span>
           <span class="settings__title">
            SMS Messages
           </span>
        </li>
        <li class="settings_setting">
           <span class="settings__icon">
             <i class="fa fa-magic"></i>
           </span>
           <span class="settings__title">
            Display
           </span>
        </li>
        <li class="settings_setting">
           <span class="settings__icon">
             <i class="fa fa-star-o"></i>
           </span>
           <span class="settings__title">
             Themes
            </span>
       </li>
       <li class="settings_setting">
          <span class="settings__icon">
           <i class="fa fa-ellipsis-h"></i>
          </span>
          <span class="settings__title">
           Advance
          </span>
       </li>
    </section>
   <section class="settings__section">
       <li class="settings_setting">
           <span class="settings__icon">
            <i class="fa fa-television"></i>
           </span>
           <span class="settings__title">
            Support
           </span>
        </li>
    </section>
</ul>
</main>
</body>
</html>
